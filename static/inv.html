<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF: Investimenti</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/ApiClient.js"></script>
    <script src="js/app.js"></script>
    <script src="js/inv.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link id="favicon" rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="logoheader">
            <img src="./img/icon.webp" class="img-thumbnail">
            <h1>Investimenti</h1>
        </div>
        <div id="login-feedback" class="mt-3"></div>
        <div id="menu" class="d-flex flex-column flex-md-row gap-2"></div>
        <hr>
        <div class="row">
            <div class="col-lg-3">
                <form id="investment-plan">
                    <div class="mb-3">
                        <label for="investment-ticker"  class="form-label">Ticker</label>
                        <input type="text" class="form-control" onchange="updatePrice();" id="investment-ticker" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-price" class="form-label">Prezzo</label>
                        <input type="number" step="any" onchange="updateAmountInv();" class="form-control" id="investment-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-quantity" class="form-label">Quote</label>
                        <input type="number" step="any" onchange="updateAmountInv();" class="form-control" id="investment-quantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-fee" class="form-label">Fee</label>
                        <input type="number" step="any" placeholder="0,0" onchange="updateAmountInv();" class="form-control" id="investment-fee" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-amount" class="form-label">Importo</label>
                        <input disabled type="number" step="any" class="form-control" id="investment-amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Pianifica</button>
                </form>
                <hr>
            </div>
            <div class="col-lg-9">    
                <!-- Stocks Section -->
                <div id="stocks-section" class="show-after-login">
                    <h4>Allocazione attuale</h4>
                    <div class="mt-3">
                        <div class="table-wrapper">
                            <table id="stocks-table" class="table table-striped" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Ticker</th>
                                        <th>Quote</th>
                                        <th>Controvalore</th>
                                        <th>Peso</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>  
                        <hr>
                        <h4>Stato broker</h4>
                        <div class="table-wrapper">
                            <table id="brokers-table" class="table table-striped" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Broker</th>
                                        <th>Controvalore</th>
                                        <th>Liquidit√° disponibile</th>
                                        <th>Check</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div> 
                    </div>
                </div>  
            </div>
        </div>        
    </div>
</body>
<script>

</script>
</html>
