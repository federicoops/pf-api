<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF: Home</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/ApiClient.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link id="favicon" rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <style>
        .logoheader {
            display: flex;
            align-items: center ;
        }
        .logoheader img {
            width: 64px;
            height: 64px;
            border: none;
        }

            @media (max-width: 768px) {
            table {
                width: 100%;
            }
            th, td {
                white-space: nowrap;
            }

            .table-wrapper {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h4>Nuovo movimento</h4>
        <div id="login-feedback" class="mt-3"></div>
        <div id="menu" class="d-flex flex-column flex-md-row gap-2"></div>
        <hr>
        <div class="row">
            <div class="col-lg-3">
                <form id="investment-plan">
                    <div class="mb-3">
                        <label for="investment-ticker"  class="form-label">Ticker</label>
                        <input type="text" class="form-control" onchange="updatePrice();" id="investment-ticker" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-price" class="form-label">Prezzo</label>
                        <input type="number" step="any" onchange="updateAmountInv();" class="form-control" id="investment-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-quantity" class="form-label">Quote</label>
                        <input type="number" step="any" onchange="updateAmountInv();" class="form-control" id="investment-quantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-fee" class="form-label">Fee</label>
                        <input type="number" step="any" placeholder="0,0" onchange="updateAmountInv();" class="form-control" id="investment-fee" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-amount" class="form-label">Importo</label>
                        <input disabled type="number" step="any" class="form-control" id="investment-amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Pianifica</button>
                </form>
                <hr>
            </div>
            <div class="col-lg-9">    
                <!-- Stocks Section -->
                <div id="stocks-section" class="show-after-login">
                    <h4>Allocazione attuale</h4>
                    <div class="mt-3">
                        <div class="table-wrapper">
                            <table id="stocks-table" class="display" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Ticker</th>
                                        <th>Quote</th>
                                        <th>Controvalore</th>
                                        <th>Peso</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>  
                    </div>
                </div>  
            </div>
        </div>        
    </div>
</body>
<script>
    function updateAmountInv() {
        price = $("#investment-price").val()
        quantity = $("#investment-quantity").val()
        fee = parseFloat($("#investment-fee").val())
        if(isNaN(fee)) fee = 0
        total = price*quantity + fee
        $("#investment-amount").val(total)
    }        

    function updatePrice() {
        console.log("called")
        appState.apiClient.getTickerPrice($("#investment-ticker").val()).then(response => {
            $("#investment-price").val(response.price.toFixed(2))
        })
    }

    $(document).ready(async function () {
        await boot()

        const simpleTable = {
            "bPaginate": false,
            "bLengthChange": false,
            "bFilter": false,
            "bInfo": false,
            "bAutoWidth": false,
            order: [[3, 'desc']]
        }
        
        appState.weightedStocksTable = $("#stocks-table").DataTable(simpleTable);

        $("#investment-plan").on("submit", async function (e) {
            e.preventDefault()
            let ticker = $("#investment-ticker").val();
            let quantity = $("#investment-quantity").val();
            let amount = $("#investment-amount").val();
            let price = $("#investment-price").val();
            let current_value = price*quantity;

            if(ticker in appState.stocks) {
                appState.stocks[ticker].quantity+=parseInt(quantity)
                appState.stocks[ticker].amount+=amount
                appState.stocks[ticker].current_value+=current_value
            } else {
                stockData = {
                    _id: ticker,
                    quantity: quantity,
                    current_value: current_value,
                    price: price,
                    amount: amount
                }
                appState.stocks[ticker] = stockData
            }
            UIManager.refresh()
        });
    });
</script>
</html>
