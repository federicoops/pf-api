<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF: Home</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/ApiClient.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link id="favicon" rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="logoheader">
            <img src="./img/icon.webp" class="img-thumbnail">
            <h1>Home</h1>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section">
            <h4 class="hide-after-login">Login</h4>
            <form id="login-form" class="hide-after-login">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-feedback" class="mt-3"></div>
            
            <div id="menu" class="d-flex flex-column flex-md-row gap-2"></div>

        </div>
        <hr>
    </div>
    <div class="container mt-5">

        <!-- Accounts Section -->
        <div id="accounts-section" class="show-after-login">
            <h5><i class="bi bi-cash"></i> Liquidit√°/Breve termine</h5>
            <span class="lead"><span class="blur-this blur" id="totalCash"></span></span>
            <div class="my-3">
                <div class="table-wrapper">
                    <table id="accounts-liq-table" class="display" >
                        <thead>
                            <tr>
                                <th><i class="bi bi-bank"></i> Conto</th>
                                <th><i class="bi bi-currency-euro"></i> Saldo</th>
                                <th><i class="bi bi-list-columns-reverse"></i> Tipo</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="my-5">
                <h5><i class="bi bi-credit-card-2-front"></i> Debiti/Prestiti</h5>
                <span class="lead"><span class="blur-this blur" id="totalDebt"></span></span>
                <div class="my-3 table-wrapper">
                    <table id="accounts-deb-table" class="display" >
                        <thead>
                            <tr>
                                <th><i class="bi bi-bank"></i> Conto</th>
                                <th><i class="bi bi-currency-euro"></i> Saldo</th>
                                <th><i class="bi bi-list-columns-reverse"></i> Tipo</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        


        <!-- Stocks Section -->
        <div id="stocks-section" class="show-after-login my-5">
            <h5><i class="bi bi-graph-up"></i> Azioni/ETF</h5>
            <span class="lead"><span class="blur-this blur"><span id="currentTotal"></span><span id="totalInv"></span></span></span>
            <div class="mt-3">
                <div class="table-wrapper">
                    <table id="stocks-table" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th><i class="bi bi-sticky"></i> Ticker</th>
                                <th><i class="bi bi-123"></i> Quote</th>
                                <th><i class="bi bi-cash"></i> Costo</th>
                                <th><i class="bi bi-currency-euro"></i> Prezzo corr.</th>
                                <th><i class="bi bi-cash-stack"></i> Controvalore</th>
                                <th><i class="bi bi-activity"></i> Yield</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>  
            </div>
        </div>        
    </div>
</body>
</html>
