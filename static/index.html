<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client UI</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="apiclient.js"></script>
    <script src="index.js"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Home</h1>
        
        <!-- Authentication Section -->
        <div id="auth-section">
            <h2 class="hide-after-login">Login</h2>
            <form id="login-form" class="hide-after-login">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-feedback" class="mt-3"></div>
        </div>

        <!-- Accounts Section -->
        <div id="accounts-section" class="show-after-login">
            <h2>Liquidity/Short term</h2>
            <ul id="account-list">

            </ul>
            <hr>
        </div>

        


        <!-- Stocks Section -->
        <div id="stocks-section" class="show-after-login">
            <h2>Stocks/ETF</h2>
            <ul id="stocks-list">
                
            </ul>
            <hr>
        </div>        

       

        <!-- Transactions Section -->
        <div id="transactions-section" class="show-after-login">
            <h2>Transactions</h2>
            <input type="date" id="tr-start" name="tr-start" />
            <input type="date" id="tr-end" name="tr-end"/>

            <button id="list-transactions" class="btn btn-secondary">Filtra</button>
            <div class="mt-3">
                <table id="transactions-table" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Importo</th>
                            <th>Data</th>
                            <th>Categoria</th>
                            <th>Conto</th>
                            <th>Descrizione</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".show-after-login").hide()
            const host = window.location.protocol + "//" + window.location.host;
            $.apiClient = new ApiClient(`${host}`);

            // Initialize DataTable
            $.transactionsTable = $("#transactions-table").DataTable({
                order: [[1, 'desc']]
            });
            
            // APPLICATION DATA STATUS STORE
            $.accounts = {}
            $.stocks = {}
            $.transactions = {}
            // -----------------------------

            // Check for session token in storage
            if($.apiClient.isLogged())
                onLoginSuccess()
            
                // Login form submission
            $("#login-form").on("submit", async function (e) {
                e.preventDefault();

                const username = $("#username").val();
                const password = $("#password").val();

                try {
                    const loginResponse = await $.apiClient.login(username, password);
                    onLoginSuccess()
                } catch (error) {
                    $("#login-feedback").html(`<div class="alert alert-danger">Login failed: ${error.message}</div>`);
                }
            });

            // List transactions
            $("#list-transactions").on("click", async function () {
                try {
                    let start_date = $("#tr-start").val()
                    let end_date = $("#tr-end").val()
                    
                    const transactions = await $.apiClient.listTransactions(start_date, end_date);
                    onTransactionFetched(transactions)
                } catch (error) {
                    alert(`Failed to fetch transactions: ${error.message}`);
                }
            });
        });
    </script>
</body>
</html>
