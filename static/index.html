<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client UI</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="apiclient.js"></script>
    <script src="index.js"></script>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Home</h1>
        
        <!-- Authentication Section -->
        <div id="auth-section">
            <h4 class="hide-after-login">Login</h4>
            <form id="login-form" class="hide-after-login">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-feedback" class="mt-3"></div>
            <a href="./new.html"  class="btn btn-primary show-after-login">Nuovo movimento</a>
            <a href="./transactions.html"  class="btn btn-success show-after-login">Tutti i movimenti</a>
            <a href="./expenses.html"  class="btn btn-secondary show-after-login">Dettaglio spese</a>

        </div>

        <hr>

        <!-- Accounts Section -->
        <div id="accounts-section" class="show-after-login">
            <h4>Liquidit√°/Breve termine</h4>
            <div class="mt-3">
                <table id="accounts-table" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Conto</th>
                            <th>Disponibile</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <hr>
        </div>

        


        <!-- Stocks Section -->
        <div id="stocks-section" class="show-after-login">
            <h4>Azioni/ETF</h4>
            <div class="mt-3">
                <table id="stocks-table" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Ticker</th>
                            <th>Quote</th>
                            <th>Costo</th>
                            <th>Prezzo corr.</th>
                            <th>Controvalore</th>
                            <th>Yield</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <hr>
        </div>        

       


    </div>

    <script>
        $(document).ready(async function () {
            await boot()

            const simpleTable = {
                "bPaginate": false,
                "bLengthChange": false,
                "bFilter": false,
                "bInfo": false,
                "bAutoWidth": false,
                order: [[1, 'desc']]
            }

            
            $.stocksTable = $("#stocks-table").DataTable(simpleTable);
            $.accountsTable = $("#accounts-table").DataTable(simpleTable);


            
            // Login form submission
            $("#login-form").on("submit", async function (e) {
                e.preventDefault();

                const username = $("#username").val();
                const password = $("#password").val();

                try {
                    const loginResponse = await $.apiClient.login(username, password);
                    onLoginSuccess()
                } catch (error) {
                    $("#login-feedback").html(`<div class="alert alert-danger">Login failed: ${error.message}</div>`);
                }
            });


        });
    </script>
</body>
</html>
