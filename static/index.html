<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF: Home</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/ApiClient.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link id="favicon" rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="logoheader">
            <img src="./img/icon.webp" class="img-thumbnail">
            <h1>Home</h1>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section">
            <h4 class="hide-after-login">Login</h4>
            <form id="login-form" class="hide-after-login">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="login-feedback" class="mt-3"></div>
            
            <div id="menu" class="d-flex flex-column flex-md-row gap-2"></div>

        </div>

        <hr>

        <!-- Accounts Section -->
        <div id="accounts-section" class="show-after-login">
            <h4>Liquidit√°/Breve termine</h4>
            <span>Totale: <mark class="blur" id="totalCash"></mark></span>
            <div class="mt-3">
                <div class="table-wrapper">
                    <table id="accounts-table" class="display" >
                        <thead>
                            <tr>
                                <th>Conto</th>
                                <th>Disponibile</th>
                                <th class="hide-on-mobile">Tipo</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <hr>
        </div>

        


        <!-- Stocks Section -->
        <div id="stocks-section" class="show-after-login">
            <h4>Azioni/ETF</h4>
            <span>Totale: <mark class="blur" id="currentTotal"></mark><mark class="blur" id="totalInv"></mark></span>
            <div class="mt-3">
                <div class="table-wrapper">
                    <table id="stocks-table" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Ticker</th>
                                <th>Quote</th>
                                <th>Costo</th>
                                <th>Prezzo corr.</th>
                                <th>Controvalore</th>
                                <th>Yield</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>  
            </div>
            <hr>
        </div>        
    </div>
</body>
</html>
