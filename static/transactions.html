<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PF: Movimentazione</title>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
        <link id="favicon" rel="icon" type="image/x-icon" href="./img/favicon.ico">
        <script src="js/ApiClient.js"></script>
        <script src="js/app.js"></script>
        <script src="js/transactions.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #transactions-section {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="transactions-section" class="container-fluid mt-5">
            <h4>Movimenti</h4>
            <div id="login-feedback" class="mt-3"></div>
            <div class="d-flex flex-column flex-md-row gap-2">
                <a href="./"  class="btn btn-light show-after-login">Home</a>
                <a href="./new.html"  class="btn btn-light show-after-login">Nuovo movimento</a>
                <a href="./transactions.html"  class="btn btn-primary show-after-login">Tutti i movimenti</a>
                <a href="./expenses.html"  class="btn btn-light show-after-login">Dettaglio spese</a>
                <a href="./accounts.html"  class="btn btn-light show-after-login">Conti</a>
                <a href="./year.html"  class="btn btn-light show-after-login">Vista anno</a>

            </div>            
            <hr />
            <button id="backup" class="btn btn-success show-after-login">Backup</button>
            <hr />
            <div class="d-flex gap-2 mb-3">
                <input
                    type="date"
                    id="tr-start"
                    name="tr-start"
                    class="form-control"
                />
                <input
                    type="date"
                    id="tr-end"
                    name="tr-end"
                    class="form-control"
                />
                <button id="list-transactions" class="btn btn-secondary">
                    Filtra
                </button>
            </div>
            <div>
                <table
                    id="transactions-table"
                    class="table table-striped"
                    style="width: 100%"
                >
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Importo</th>
                            <th>Data</th>
                            <th>Categoria</th>
                            <th>Conto</th>
                            <th>IDConto</th>
                            <th>Descrizione</th>
                            <th>Azione</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Modal for Editing -->
        <div
            class="modal fade"
            id="editModal"
            tabindex="-1"
            aria-labelledby="editModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">
                            Modifica Transazione
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <input type="hidden" id="edit-id" />
                            <div class="mb-3">
                                <label for="edit-importo" class="form-label"
                                    >Importo</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="edit-importo"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="edit-data" class="form-label"
                                    >Data</label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    id="edit-data"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="edit-categoria" class="form-label"
                                    >Categoria</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="edit-categoria"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="edit-conto" class="form-label"
                                    >Conto</label
                                >
                                <select
                                    class="form-select"
                                    id="edit-conto"
                                    required
                                >
                                    <option value="" disabled selected>
                                        Seleziona conto
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="edit-descrizione" class="form-label"
                                    >Descrizione</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="edit-descrizione"
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Annulla
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="saveEdit"
                        >
                            Salva
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
