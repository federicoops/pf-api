<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Transactions Table</title>
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <link id="favicon" rel="icon" type="image/x-icon" href="./img/favicon.ico">

        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #transactions-section {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="transactions-section" class="container-fluid mt-5">
            <h4>Movimenti</h4>
            <div id="login-feedback" class="mt-3"></div>
            <div class="d-flex flex-column flex-md-row gap-2">
                <a href="/app/"  class="btn btn-light show-after-login">Home</a>
                <a href="/app/new.html"  class="btn btn-light show-after-login">Nuovo movimento</a>
                <a href="/app/transactions.html"  class="btn btn-primary show-after-login">Tutti i movimenti</a>
                <a href="/app/expenses.html"  class="btn btn-light show-after-login">Dettaglio spese</a>
                <a href="/app/accounts.html"  class="btn btn-light show-after-login">Conti</a>
            </div>            
            <hr />
            <button id="backup" class="btn btn-success show-after-login">Backup</button>
            <hr />
            <div class="d-flex gap-2 mb-3">
                <input
                    type="date"
                    id="tr-start"
                    name="tr-start"
                    class="form-control"
                />
                <input
                    type="date"
                    id="tr-end"
                    name="tr-end"
                    class="form-control"
                />
                <button id="list-transactions" class="btn btn-secondary">
                    Filtra
                </button>
            </div>
            <div>
                <table
                    id="transactions-table"
                    class="table table-striped"
                    style="width: 100%"
                >
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Importo</th>
                            <th>Data</th>
                            <th>Categoria</th>
                            <th>Conto</th>
                            <th>IDConto</th>
                            <th>Descrizione</th>
                            <th>Azione</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Modal for Editing -->
        <div
            class="modal fade"
            id="editModal"
            tabindex="-1"
            aria-labelledby="editModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">
                            Modifica Transazione
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <input type="hidden" id="edit-id" />
                            <div class="mb-3">
                                <label for="edit-importo" class="form-label"
                                    >Importo</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="edit-importo"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="edit-data" class="form-label"
                                    >Data</label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    id="edit-data"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="edit-categoria" class="form-label"
                                    >Categoria</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="edit-categoria"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="edit-conto" class="form-label"
                                    >Conto</label
                                >
                                <select
                                    class="form-select"
                                    id="edit-conto"
                                    required
                                >
                                    <option value="" disabled selected>
                                        Seleziona conto
                                    </option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="edit-descrizione" class="form-label"
                                    >Descrizione</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="edit-descrizione"
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Annulla
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="saveEdit"
                        >
                            Salva
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="apiclient.js"></script>
        <script src="index.js"></script>
        <script>
            $(document).ready(async function () {
                await boot();

                $.transactionsTable = $("#transactions-table").DataTable({
                    columns: [
                        { data: "id", visible: false }, // Hidden ID column
                        { data: "amount" },
                        { data: "date" },
                        { data: "category" },
                        { data: "account" },
                        { data: "accountid", visible: false }, // Hidden ID column
                        { data: "description" },
                        {
                            data: null,
                            render: function (data) {
                                return `
                                <button class="btn btn-warning btn-sm edit-btn">Modifica</button>
                                <button class="btn btn-danger btn-sm delete-btn">Elimina</button>
                            `;
                            },
                        },
                    ],
                    order: [[2, "desc"]],
                });

                await onFilterClicked();

                // Handle delete
                $("#transactions-table tbody").on(
                    "click",
                    ".delete-btn",
                    async function () {
                        const row = $.transactionsTable.row(
                            $(this).closest("tr"),
                        );
                        const rowData = row.data();
                        const id = rowData.id; // Retrieve ID from hidden column
                        if (
                            confirm(
                                `Sei sicuro di voler eliminare la transazione con importo ${rowData.amount}?`,
                            )
                        ) {
                            try {
                                await $.apiClient.deleteTransaction(id);
                            } catch (error) {
                                alert(error.message);
                            }
                            row.remove().draw();
                        }
                    },
                );

                // List transactions
                $("#list-transactions").on("click", async function () {
                    try {
                        let start_date = $("#tr-start").val();
                        let end_date = $("#tr-end").val();
                        onFilterClicked(start_date, end_date);
                    } catch (error) {
                        alert(`Failed to fetch transactions: ${error.message}`);
                    }
                });

                // Handle edit button click
                $("#transactions-table tbody").on(
                    "click",
                    ".edit-btn",
                    function () {
                        const row = $(this).closest("tr");
                        const rowData = $.transactionsTable.row(row).data();
                        populateAccountDropdown("edit-conto");
                        // Fill modal with row data
                        $("#edit-id").val(rowData.id);
                        $("#edit-importo").val(
                            parseFloat(rowData.amount.replace("â‚¬", "")),
                        );
                        $("#edit-data").val(rowData.date);
                        $("#edit-categoria").val(rowData.category);
                        $("#edit-conto").val(rowData.accountid).change();
                        $("#edit-descrizione").val(rowData.description);
                        // Show modal
                        const editModal = new bootstrap.Modal(
                            document.getElementById("editModal"),
                        );
                        editModal.show();
                    },
                );

                // Handle save edit
                $("#saveEdit").on("click", async function () {
                    const editModal = bootstrap.Modal.getInstance(
                        document.getElementById("editModal"),
                    );
                    const id = $("#edit-id").val(); // Hidden ID from the modal
                    let date = new Date($("#edit-data").val());
                    date.setDate(date.getDate() + 1);
                    const updatedData = {
                        amount: $("#edit-importo").val(),
                        date: date,
                        category: $("#edit-categoria").val(),
                        account: $("#edit-conto :selected").val(),
                        description: $("#edit-descrizione").val(),
                    };
                    // Update in db
                    try {
                        await $.apiClient.updateTransaction(id, updatedData);
                    } catch (error) {
                        alert(error.message);
                        editModal.hide();
                        return;
                    }
                    updatedData.id = id;
                    updatedData.accountid = $("#edit-conto :selected").val();
                    updatedData.account = $("#edit-conto :selected").text();
                    updatedData.date = date.toISOString().split("T")[0];
                    // Update the corresponding row data
                    $.transactionsTable.rows().every(function () {
                        const rowData = this.data();
                        if (rowData.id == id) {
                            this.data(updatedData).draw(); // Update and redraw the row
                        }
                    });

                    // Hide the modal
                    editModal.hide();
                });

                $("#backup").on("click", async function () {
                    csvContent = await $.apiClient.dump();

                    // Create a Blob from the CSV content
                    const blob = new Blob([csvContent], { type: "text/csv" });

                    // Create a URL for the Blob
                    const url = window.URL.createObjectURL(blob);

                    // Create a temporary anchor element to trigger the download
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "transactions.csv"; // File name
                    document.body.appendChild(a);
                    a.click();

                    // Clean up by revoking the Blob URL and removing the anchor
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                });
            });
        </script>
    </body>
</html>
