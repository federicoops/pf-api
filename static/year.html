<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PF: Account Balances by Month</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

        <link id="favicon" rel="icon" type="image/x-icon" href="./img/favicon.ico">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flot@4.2.6/dist/es5/jquery.flot.min.js"></script>
        <script src="js/ApiClient.js"></script>
        <script src="js/app.js"></script>
        <script src="js/year.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="content" class="container-fluid mt-5">
            <div class="logoheader">
                <img src="./img/icon.webp" class="img-thumbnail">
                <h1>Resoconto anno</h1>
            </div>
            <div id="login-feedback" class="mt-3"></div>
            <div id="menu" class="d-flex flex-column flex-md-row gap-2"></div>
            <hr>
            <div class="d-flex align-items-center mb-3">
                <select id="yearSelector" class="form-select w-auto">
                    <option value="" disabled selected>Seleziona Anno</option>
                </select>
                <button id="loadBalances" class="btn btn-primary ms-2">
                    <span class="loaded">Carica</span>
                    <span class="loading spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span class="loading sr-only">Caricamento...</span>
                </button>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-6 col-sm-12 plot-container">
                    <div id="total-holder" class="plot-placeholder"></div>
                </div>
                <div class="col-lg-6 plot-container" >
                    <div id="inv-holder" class="plot-placeholder"></div>
                </div>
            </div>
            <hr>

            <div class="table-responsive">
                <table id="balancesTable" class="table table-striped display">
                    <thead>
                        <tr>
                            <th>Account</th>
                            <th>Gennaio</th>
                            <th>Febbraio</th>
                            <th>Marzo</th>
                            <th>Aprile</th>
                            <th>Maggio</th>
                            <th>Giugno</th>
                            <th>Luglio</th>
                            <th>Agosto</th>
                            <th>Settembre</th>
                            <th>Ottobre</th>
                            <th>Novembre</th>
                            <th>Dicembre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
