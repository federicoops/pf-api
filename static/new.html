<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF: Nuovo movimento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ApiClient.js"></script>
    <script src="js/app.js"></script>
    <script src="js/new.js"></script>
    <link id="favicon" rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    <div class="container mt-5">
        <h4>Nuovo movimento</h4>
        <div id="login-feedback" class="mt-3"></div>
        <div class="d-flex flex-column flex-md-row gap-2">
            <a href="./"  class="btn btn-light show-after-login">Home</a>
            <a href="./new.html"  class="btn btn-primary show-after-login">Nuovo movimento</a>
            <a href="./transactions.html"  class="btn btn-light show-after-login">Tutti i movimenti</a>
            <a href="./expenses.html"  class="btn btn-light show-after-login">Dettaglio spese</a>
            <a href="./accounts.html"  class="btn btn-light show-after-login">Conti</a>
            <a href="./year.html"  class="btn btn-light show-after-login">Vista anno</a>

        </div>
        <hr>
        <!-- Tabs for selecting transaction type -->
        <ul class="nav nav-tabs" id="transactionTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic-transaction" type="button" role="tab">Spesa/Guadagno</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="investment-tab" data-bs-toggle="tab" data-bs-target="#investment-transaction" type="button" role="tab">Investimento</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="transfer-tab" data-bs-toggle="tab" data-bs-target="#transfer-transaction" type="button" role="tab">Trasferimento</button>
            </li>
        </ul>

        <!-- Tab contents -->
        <div class="tab-content mt-3">
            <!-- Basic Transaction -->
            <div class="tab-pane fade show active" id="basic-transaction" role="tabpanel">
                <form id="basic-transaction-form">
                    <div class="mb-3">
                        <label for="basic-date" class="form-label">Data</label>
                        <input type="date"  class="form-control" id="basic-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="basic-description" class="form-label">Descrizione</label>
                        <input type="text" class="form-control" id="basic-description">
                    </div>                    
                    <div class="mb-3">
                        <label for="basic-category" class="form-label">Categoria</label>
                        <select class="form-control form-category" id="basic-category" required>
                            <option value="" disabled selected>Scegli categoria</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="basic-amount" class="form-label">Importo</label>
                        <input type="number" step="any" class="form-control" id="basic-amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="basic-account" class="form-label">Conto</label>
                        <select class="form-select" id="basic-account" required>
                            <option value="" disabled selected>Scegli conto</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                </form>
            </div>

            <!-- Investment Transaction -->
            <div class="tab-pane fade" id="investment-transaction" role="tabpanel">
                <form id="investment-transaction-form">
                    <div class="mb-3">
                        <label for="investment-date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="investment-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-description" class="form-label">Descrizione</label>
                        <input type="text" class="form-control" id="investment-description">
                    </div>                          
                    <div class="mb-3">
                        <label for="investment-amount" class="form-label">Importo</label>
                        <input type="number" step="any" class="form-control" id="investment-amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-account" class="form-label">Conto</label>
                        <select class="form-select" id="investment-account" required>
                            <option value="" disabled selected>Seleziona conto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="investment-ticker"  class="form-label">Ticker</label>
                        <input type="text" class="form-control" onchange="updatePrice();" id="investment-ticker" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-quantity" class="form-label">Quote</label>
                        <input type="number" step="any" onchange="updateAmountInv();" class="form-control" id="investment-quantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-price" class="form-label">Prezzo</label>
                        <input type="number" step="any" onchange="updateAmountInv();" class="form-control" id="investment-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-fee" class="form-label">Fee</label>
                        <input type="number" step="any" placeholder="0,0" onchange="updateAmountInv();" class="form-control" id="investment-fee" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                </form>
            </div>

            <!-- Transfer Transaction -->
            <div class="tab-pane fade" id="transfer-transaction" role="tabpanel">
                <form id="transfer-transaction-form">
                    <div class="mb-3">
                        <label for="transfer-date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="transfer-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="transfer-description" class="form-label">Descrizione</label>
                        <input type="text" class="form-control" id="transfer-description">
                    </div>                      
                    <div class="mb-3">
                        <label for="transfer-amount" class="form-label">Importo</label>
                        <input type="number" step="any" class="form-control" id="transfer-amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="transfer-from-account" class="form-label">Conto partenza</label>
                        <select class="form-select" id="transfer-from-account" required>
                            <option value="" disabled selected>Seleziona conto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="transfer-to-account" class="form-label">Conto destinazione</label>
                        <select class="form-select" id="transfer-to-account" required>
                            <option value="" disabled selected>Seleziona conto</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                </form>
            </div>
        </div>
    </div>


    <script>
    </script>
</body>
</html>
