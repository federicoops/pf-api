<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h4>Nuovo movimento</h4>
        <div id="login-feedback" class="mt-3"></div>
        <div class="d-flex flex-column flex-md-row gap-2">
            <a href="/app/"  class="btn btn-light show-after-login">Home</a>
            <a href="/app/new.html"  class="btn btn-primary show-after-login">Nuovo movimento</a>
            <a href="/app/transactions.html"  class="btn btn-light show-after-login">Tutti i movimenti</a>
            <a href="/app/expenses.html"  class="btn btn-light show-after-login">Dettaglio spese</a>
            <a href="/app/accounts.html"  class="btn btn-light show-after-login">Conti</a>
        </div>
        <hr>
        <!-- Tabs for selecting transaction type -->
        <ul class="nav nav-tabs" id="transactionTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic-transaction" type="button" role="tab">Spesa/Guadagno</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="investment-tab" data-bs-toggle="tab" data-bs-target="#investment-transaction" type="button" role="tab">Investimento</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="transfer-tab" data-bs-toggle="tab" data-bs-target="#transfer-transaction" type="button" role="tab">Trasferimento</button>
            </li>
        </ul>

        <!-- Tab contents -->
        <div class="tab-content mt-3">
            <!-- Basic Transaction -->
            <div class="tab-pane fade show active" id="basic-transaction" role="tabpanel">
                <form id="basic-transaction-form">
                    <div class="mb-3">
                        <label for="basic-date" class="form-label">Data</label>
                        <input type="date"  class="form-control" id="basic-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="basic-description" class="form-label">Descrizione</label>
                        <input type="text" class="form-control" id="basic-description">
                    </div>                    
                    <div class="mb-3">
                        <label for="basic-category" class="form-label">Categoria</label>
                        <select class="form-control form-category" id="basic-category" required>
                            <option value="" disabled selected>Scegli categoria</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="basic-amount" class="form-label">Importo</label>
                        <input type="number" step="any" class="form-control" id="basic-amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="basic-account" class="form-label">Conto</label>
                        <select class="form-select" id="basic-account" required>
                            <option value="" disabled selected>Scegli conto</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                </form>
            </div>

            <!-- Investment Transaction -->
            <div class="tab-pane fade" id="investment-transaction" role="tabpanel">
                <form id="investment-transaction-form">
                    <div class="mb-3">
                        <label for="investment-date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="investment-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-description" class="form-label">Descrizione</label>
                        <input type="text" class="form-control" id="investment-description">
                    </div>                          
                    <div class="mb-3">
                        <label for="investment-amount" class="form-label">Importo</label>
                        <input type="number" step="any" class="form-control" id="investment-amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-account" class="form-label">Conto</label>
                        <select class="form-select" id="investment-account" required>
                            <option value="" disabled selected>Seleziona conto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="investment-ticker"  class="form-label">Ticker</label>
                        <input type="text" class="form-control" onchange="updatePrice();" id="investment-ticker" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-quantity" class="form-label">Quote</label>
                        <input type="number" step="any" onchange="updateAmountInv();" class="form-control" id="investment-quantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-price" class="form-label">Prezzo</label>
                        <input type="number" step="any" onchange="updateAmountInv();" class="form-control" id="investment-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="investment-fee" class="form-label">Fee</label>
                        <input type="number" step="any" placeholder="0,0" onchange="updateAmountInv();" class="form-control" id="investment-fee" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                </form>
            </div>

            <!-- Transfer Transaction -->
            <div class="tab-pane fade" id="transfer-transaction" role="tabpanel">
                <form id="transfer-transaction-form">
                    <div class="mb-3">
                        <label for="transfer-date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="transfer-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="transfer-description" class="form-label">Descrizione</label>
                        <input type="text" class="form-control" id="transfer-description">
                    </div>                      
                    <div class="mb-3">
                        <label for="transfer-amount" class="form-label">Importo</label>
                        <input type="number" step="any" class="form-control" id="transfer-amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="transfer-from-account" class="form-label">Conto partenza</label>
                        <select class="form-select" id="transfer-from-account" required>
                            <option value="" disabled selected>Seleziona conto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="transfer-to-account" class="form-label">Conto destinazione</label>
                        <select class="form-select" id="transfer-to-account" required>
                            <option value="" disabled selected>Seleziona conto</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiungi</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <script src="apiclient.js"></script>

    <script>

        function updateAmountInv() {
            price = $("#investment-price").val()
            quantity = $("#investment-quantity").val()
            fee = parseFloat($("#investment-fee").val())
            if(isNaN(fee)) fee = 0
            total = price*quantity + fee
            $("#investment-amount").val(total)
        }        

        function updatePrice() {
            console.log("called")
            $.apiClient.getTickerPrice($("#investment-ticker").val()).then(response => {
                $("#investment-price").val(response.price.toFixed(2))
            })
        }



        $(document).ready(async function () {
            await boot()

            // Get today's date in the format 'YYYY-MM-DD'
            const today = new Date().toISOString().split('T')[0];
    
            // Set the value of all date inputs to today's date
            $('input[type="date"]').val(today);

            populateAccountDropdown("basic-account");
            populateAccountDropdown("investment-account");
            populateAccountDropdown("transfer-to-account");
            populateAccountDropdown("transfer-from-account");
            populateCategoryDropDowns("form-category")

            // Basic Transaction form submission
            $("#basic-transaction-form").on("submit", async function (e) {
                e.preventDefault();
                let btn = $(this).closest('form').find(':submit');
                btn.text("...")
                let date = new Date($("#basic-date").val());
                date.setDate(date.getDate() + 1);
                const data = {
                    date: date,
                    category: $("#basic-category").val(),
                    amount: $("#basic-amount").val(),
                    account: $("#basic-account :selected").val(),
                    description: $("#basic-description").val()
                };
                try {
                    await $.apiClient.addTransaction(data)
                    displaySuccess(btn)
                } catch (error) {
                    alert(error.message)
                }

            });

            // Investment Transaction form submission
            $("#investment-transaction-form").on("submit", async function (e) {
                e.preventDefault();
                let btn = $(this).closest('form').find(':submit');
                btn.text("...")
                let date = new Date($("#investment-date").val());
                date.setDate(date.getDate() + 1);
                const buy = {
                    date: date,
                    category: "Investimento",
                    amount: $("#investment-amount").val(),
                    account: $("#investment-account").val(),
                    ticker: $("#investment-ticker").val(),
                    quantity: $("#investment-quantity").val(),
                    price: $("#investment-price").val(),
                    description: $("#investment-description").val()
                };

                const liquidity = {
                    date: date,
                    category: "Investimento",
                    amount: -$("#investment-amount").val(),
                    description: $("#investment-description").val(),
                    account: $("#investment-account").val(),
                }

                try {
                    await $.apiClient.addTransaction(buy)
                    await $.apiClient.addTransaction(liquidity)
                    displaySuccess(btn)
                } catch (error) {
                    alert(error.message)
                }
            });

            
            function displaySuccess(btn) {
                btn.text("OK")
                btn.toggleClass("btn-primary")
                btn.toggleClass("btn-success")
                btn.attr('disabled', true);

                setTimeout(function() { 
                    btn.text('Aggiungi');
                    btn.attr('disabled', false);
                    btn.toggleClass("btn-primary")
                    btn.toggleClass("btn-success")
                }, 2000);
            }
            

            // Transfer Transaction form submission
            $("#transfer-transaction-form").on("submit",async function (e) {
                e.preventDefault();
                let btn = $(this).closest('form').find(':submit');
                btn.text("...")
                let date = new Date($("#transfer-date").val());
                date.setDate(date.getDate() + 1);
                const from = {
                    date: date,
                    category: "Trasferimento",
                    amount: -$("#transfer-amount").val(),
                    account: $("#transfer-from-account :selected").val(),
                    description: $("#transfer-description").val()
                };
                const to = {
                    date: date,
                    category: "Trasferimento",
                    amount: $("#transfer-amount").val(),
                    account: $("#transfer-to-account :selected").val(),
                    description: $("#transfer-description").val()
                };

                try {
                    await $.apiClient.addTransaction(from)
                    await $.apiClient.addTransaction(to)
                    displaySuccess(btn)
                } catch (error) {
                    alert(error.message)
                }
            });
        });
    </script>
</body>
</html>
